<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<div class="container">
    <div class="profile-stats-section">
        <div class="profile-card">
                <img src="https://www.freeiconspng.com/thumbs/login-icon/user-login-icon-14.png" alt="Avatar" class="profile-avatar">
                <div class="profile-info">
                    <h2>Foulen Ben foulen</h2>
                    <p>Cinéphile passionnée</p>
                    <div class="member-since">
                        <i class="far fa-calendar-alt"></i>
                        <span>Membre depuis novembre 2025</span>
                    </div>
                </div>
                <button class="edit-profile-btn">
                    <i class="fas fa-edit"></i> Modifier Profil
                </button>
        </div>
        <div class="stats-card">
                <h3><i class="fas fa-chart-line"></i> Mes Statistiques</h3>
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-number">127</div>
                        <div class="stat-label">Films regardés</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">42</div>
                        <div class="stat-label">Évaluations</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">156h</div>
                        <div class="stat-label">Temps de visionnage</div>
                    </div>
                </div>
            </div>
        <section class="favorites-section">
            <div class="section-header">
                <h3><i class="fas fa-heart"></i> Mes Films Préférés</h3>
                <button class="delete-all-btn" id="deleteAllBtn">
                    <i class="fas fa-trash-alt"(click)="supprimertout()"></i> Tout supprimer
                </button>
            </div>

        <ul class="movies-grid">
         <li class="movie-card" *ngFor="let film of favfilm" >
                <div class="movie-info">
                    <div class="movie-header">
                        <h3 class="movie-title">{{film.titre}}</h3>
                        <span class="movie-year">{{film.annee}}</span>
                    </div>
                    
                    <div class="movie-rating">
                        <div class="stars">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star-half-alt"></i>
                        </div>
                        <span class="rating-value">{{film.note}}</span>
                    </div>
                    
                    <div class="movie-genres">
                        <span class="genre">"Action"</span>
                    </div>
                    <div class="movie-duration">
                        <i class="far fa-clock"></i>
                        <span >{{film.duree}}</span>
                    </div>
                    <div class="movie-actions">
                        <button class="action-btn favorite-btn" data-movie-id="1">
                            <i class="fas fa-times"></i>
                            <span class="btn-text"(click)="supprimer(film.titre)">Retirer</span>
                        </button>
                        <button class="action-btn info-btn" data-movie-id="1">
                            <i class="fas fa-info-circle"></i>
                            <span>Détails</span>
                        </button>
                    </div>
                </div>
            </li>
        </ul>
     </section>  
    </div>     
    </div>                

<app-footer></app-footer>
