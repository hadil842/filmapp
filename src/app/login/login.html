 <form action="/submit-form" method="post">
        <h1>Login</h1>
        <div>
            <label for="name" >Nom</label>
            <input type="text" id="name" name="user_name" placeholder="Entrer votre nom"required />
        </div>
        
        <div>
            <label for="pwd">Mot de passe</label>
            <input type="password" id="pwd" name="user_password" placeholder="Entrer votre mot de passe"  required />
        </div>
        <div>
            <a (click)="gotosignin()">Sign up</a>
        </div>
        <div class="button">
            <button type="submit"(click)="gotoaccount()">Login</button>
        </div>
    </form>
